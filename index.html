<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main class="main-container">
        <picture class="img-part">
            <source media="(max-width: 600px)" srcset="./images/image-header-mobile.jpg">
            <source media="(min-width: 601px)" srcset="./images/image-header-desktop.jpg">
            <img src="images/image-header-desktop.jpg" alt="Header image">
            <div class="img-overlay"></div>
        </picture>
        <section class="text-part">
            <h1 class="top-message">Get <span>insights</span> that help your business grow.</h1>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding
                revenue,
                customer experience, and overall efficiency.</p>
            <ul class="stats">
                <li>
                    <p class="stats-numbers">10k+</p>
                    <p class="stats-subject">COMPANIES</p>
                </li>
                <li>
                    <p class="stats-numbers">314</p>
                    <p class="stats-subject">TEMPLATES</p>
                </li>
                <li>
                    <p class="stats-numbers">12M+</p>
                    <p class="stats-subject">QUERIES</p>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
